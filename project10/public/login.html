<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        
        <!-- Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <script src="javascripts/login.js" defer></script>
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />

    </head>
    <body>
        <nav>
            <div class="nav-wrapper teal lighten-1" id="link-list">
              <a href="/index.html" class="brand-logo left">PostCodeSnippets</a>
              <ul id="nav-mobile" class="right">
                <li><a href="/index.html">Back</a></li>
              </ul>
            </div>
          </nav>
        <h4>Login here</h4>
        <div id="error" class="card-panel"></div>
        <div class="container">
            <label for="email"></label>
            <input type="email" id="email" placeholder="Enter email" name="email" required="">
            <label for="password">
                <b>Password</b>
            </label>
            <input type="password" id="password" placeholder="Enter password" name="password" required="">
            <input type="submit" class="btn" id="submit-button" value="Login">
        </div>
    </body>
</html>
