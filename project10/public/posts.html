<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>index</title>

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        
        <!-- Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <script src="javascripts/posts.js" defer></script>
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />

    </head>
    <body>
      <nav>
          <div class="nav-wrapper teal lighten-1" id="link-list">
            <a href="/index.html" class="brand-logo left">PostCodeSnippets</a>
            <ul id="nav-mobile" class="right">
              
            </ul>
          </div>
        </nav>
        <br>
        <div class="container" id="showitems-row">
            <table class="highlight teal lighten-4 centered" id="posttable">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Post</th>
                  <th>Comments</th>
                  <th>Votes</th>
                  <th>View</th>
                </tr>
              </thead>
             
              <tbody id="table-body">
              </tbody>
     
            </table>
        </div>
        <br>
        <div class="container">
          <h5 ><i class="material-icons" id="search-icon">search</i>Search posts with keyword </h5>
          <form>
            <div class="input-field">
              <input id="search" type="search" required>
              <label for="search">Type keyword</label>
              <i class="material-icons">close</i>
              <a class="waves-effect waves-light btn" id="search-button">Search</a>
            </div>
          </form>
        </div>
        <br>
        <div class="container" id="post-container"><h5>Post your code snippet!</h5><h7>(only for logged users)</h7></div>
        <div class="container">
          <div class="row" id="post-textrow">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <textarea id="textarea1" class="materialize-textarea"></textarea>
                  <label for="textarea1">Title</label>
                </div>
                  <div class="input-field col s12">
                  <textarea id="textarea2" class="materialize-textarea"></textarea>
                  <label for="textarea2">Your Post</label>
                  <button id="submit-button" class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                  </button>
                  </div>
              </div>
              
            </form>
            
          </div>
        </div>
        <br>
        <div id="element1"></div>
    </body>
</html>
